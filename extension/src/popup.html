<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; font-family: sans-serif; padding: 10px; }
    #chat-history { height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
    .msg { margin: 5px 0; padding: 5px; border-radius: 5px; }
    .user { background: #e3f2fd; text-align: right; }
    .bot { background: #f1f1f1; }
    .suggestion { cursor: pointer; background: #2196F3; color: white; padding: 5px; margin: 2px; display: inline-block; border-radius: 10px; font-size: 0.8em; }
    #suggestions-area { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h3>Carrefour Assistant</h3>
  <div id="chat-history"></div>
  <div id="suggestions-area"></div>
  <input type="text" id="user-input" placeholder="Posez une question..." style="width: 70%;">
  <button id="send-btn">Envoyer</button>
  <script src="popup.js"></script>
</body>
</html>
